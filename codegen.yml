overwrite: true
schema: './schema/typeDefs.ts'
documents: null
require: 
  - ts-node/register
generates:
  ./types.d.ts:
    config:
      optionalType: undefined | null
      scalars:
        ID: number
      mappers:
        Chat: ./db#Chat
        Message: ./db#Message
        Recipient: ./db#Recipient
    plugins:
      - 'typescript-common'
      - 'typescript-server'
      - 'typescript-resolvers'
